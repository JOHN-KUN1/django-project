{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}


{% block content %}
    <div class="content-section">
        <form action="" method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend claass="border-bottom mb-4">Delete Post</legend>
                <h4>Are you sure you want to delete "{{ object.title }}"?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Delete</button>
            </div>
            <div class="border-top pt-3">
                <small class="text-muted"><a href="{% url 'blog:postHome' %}">Go Back to blog page</a></small>
            </div>
        </form>
    </div>
{% endblock content %}
